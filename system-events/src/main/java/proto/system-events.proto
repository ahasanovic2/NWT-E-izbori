syntax = "proto3";

option java_multiple_files = true;
option java_package = "ba.nwt.tim3.systemevents.grpc";
option java_outer_classname = "SystemEventsProto";

package systemevents;

service SystemEventsService {
  rpc LogAction (LogActionRequest) returns (LogActionResponse);
}

message LogActionRequest {
  string action = 1;
  string details = 2;
  int64 timestamp = 3;
}

message LogActionResponse {
  bool success = 1;
  string message = 2;
}
